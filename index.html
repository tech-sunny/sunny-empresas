<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/colors.css">
    <link rel="stylesheet" href="./src/styles/fonts.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/inputs.css">
    <link rel="stylesheet" href="./src/styles/headers.css">
    <link rel="stylesheet" href="./src/styles/cards.css">
    <link rel="stylesheet" href="./src/styles/footers.css">
    <link rel="stylesheet" href="./src/pages/home/index.css">
    <script defer type="module" src="./src/scripts/index.js"></script>
    <title>Kenzie Empresas Oficial</title>
</head>

<body>
    <header class="home-header">
        <div class="container home-header-content">
            <div class="brand-box">
                <img class="status" src="./src/assets/status.png" alt="status">
                <img class="logo" src="./src/assets/logo.png" alt="Kenzie Empresas">
            </div>
            <button class="menu-fill"></button>
            <nav class="redirect-box">
                <button class="brand-1 bgc-white-1 bttn bttn-dflt">Login</button>
                <button class="white-1 bgc-brand-1 bttn bttn-dflt">Cadastro</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container main-content">
            <img src="./src/assets/brand-pic.png" alt="Kenzie Empresas">
            <div>
                <form>
                    <select class="white-1 text-3 bgc-brand-1 input-dflt select-brand" name="sector"
                        id="companie_sector">
                        <option class="sector-option" value="Todos"><a>Selecionar Setor</a></option>
                        <option class="sector-option" value="Todos">Todos</option>
                    </select>
                </form>
                <section id="sector_area">
                    <div class="cards-container" id="cards_container">
                    </div>
                </section>
                <div class="card-nav">
                    <button type="button" class="icon-bttn-inv"></button>
                    <button type="button" class="icon-bttn"></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
